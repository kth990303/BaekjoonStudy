<!DOCTYPE html>
<html>
    <head>
        <title>건국대 백준 스터디 회원가입</title>
        <link type="text/css" rel="stylesheet" href="solved.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h2 style="color: rgba(0, 0, 255, 0.575);">kth990303 홈페이지 회원으로!</h2>
        <div id="enter">
            <p><a href="C:\Users\User\Desktop\web_workspace\solvedInfo.html">뒤로 가기</a></p>
        </div>
        <div id="ad">
            <p><a href="https://www.acmicpc.net/problem/13424">비밀 모임...</a></p>
        </div>
        <form>
            <p>
                이름: <input type="text" name="name"><br>
                학번: <input type="text" name="number"><br>
                email: <input type="email" name="email" required><br>
                연락처: <input type="tel" name="tel" required><br>
                생년월일: <input type="date" min="1991-01-01" max="2003-12-31" name="birth"><br><br>
                <input type="radio" name="gender" value="male"> 남성  
                <input type="radio" name="gender" value="female"> 여성<br><br>
                알고리즘 실력(본인 주관) <input type="range" min="1" max="15" value="1"><br><br>
                solved 티어
                <select name="tier">
                    <option value="입문" selected>Bronze II ~ Silver IV</option>
                    <option value="초보">Silver III ~ Silver I</option>
                    <option value="중급">Gold V ~ Gold II</option>
                    <option value="고급">Gold I ~ Platinum II</option>
                    <option value="최고급">Platinum I ~ Diamond III</option>
                </select><br><br>
                자신에게 어려운 알고리즘은? (중복 가능)
                <input type="checkbox" name="algorithm" value="dp">DP 
                <input type="checkbox" name="algorithm" value="greedy">greedy 
                <input type="checkbox" name="algorithm" value="dijkstra">dijkstra 
                <input type="checkbox" name="algorithm" value="bitmask">bitmask 
                <input type="checkbox" name="algorithm" value="segtree">segtree <br><br>

                <input type="submit" value="회원가입" onclick="alert('준비중입니다.')">
                <input type="reset" value="초기화">
            </p>
        </form>
    </body>
</html>
